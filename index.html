<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="page wrapper">
        <div class="menu shadow-hard">
            <h2 class="text-header ">Company</h2>
            <div class="line minu-line"></div>
            <ul class="menu-list">
                <li class="dashboard btn"><a href="#">Dashboard</a></li>
                <li class="user-profile btn"><a href="#">User Profile</a></li>
                <li class="maps btn"><a href="#">Maps</a></li>
                <li class="notifications btn"><a href="#">Notifications</a></li>
                <li class="support btn"><a href="#">Support</a></li>
            </ul>
        </div>
        <div class="body shadow-hard">
            <main class="main shadow-hard">
                <div class="head">
                    <div class="hamburger-lines">
                        <span class="line line1"></span>
                        <span class="line line2"></span>
                        <span class="line line3"></span>
                    </div>
                    <h1>User Profile</h1>
                </div>
                <div class="form">
                    <div class="form-header">
                        <h2>Edit Profile</h2>
                        <p>Complete your profile</p>
                    </div>
                    <form action="" name="user">
                        <label>Company
                            <input type="text">
                        </label>
                        <label>Username
                            <input type="text">
                        </label>
                        <label>Email address
                            <input type="text">
                        </label>

                        <label>First name
                            <input type="text">
                        </label>
                        <label>Last name
                            <input type="text">
                        </label>

                        <label>Address
                            <input type="text">
                        </label>

                        <label>City
                            <input type="text">
                        </label>
                        <label>Country
                            <input type="text">
                        </label>
                        <label>Postal code
                            <input type="text">
                        </label>


                    </form>
                </div>
                <div class="user-card"></div>
            </main>
            <div class="line"></div>
            <footer class="footer"></footer>
        </div>
    </div>
</body>
</html>
